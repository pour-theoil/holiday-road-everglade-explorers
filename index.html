<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Travel</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Source+Sans+Pro:wght@700&family=Source+Serif+Pro&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="itinerary">
        <!-- Nav Bar -->
        <nav>
            <img src="/Images/ParkLogoFinal_00000.png" alt="Logo" class="logo">

            <select name="WhereTo" id="menuSelector">
                <option value="">Top</option>
                <option value="">option2</option>
            </select>
        </nav>
        <!-- Heading -->
        <h1>Lose Your Kids At The Park</h1>

        <!-- Selector/Side Bar flex box -->
        <div class="selectorArea">

            <!-- selector drop down area -->
            <div class="selectorContainer">
                <div class="dropDownSection">
                    <label>CHOOSE YOUR PARK:</label>
                    <select name="choosePark" id="choosePark" class="selectorDropdown">

                    </select>
                </div>
                <div class="dropDownSection">
                    <label>CHOOSE YOUR ATTRACTION:</label>
                    <select name="chooseAttraction" id="chooseAttractions" class="selectorDropdown">

                    </select>
                </div>
                <div class="dropDownSection">
                    <label>CHOOSE YOUR EATERY:</label>
                    <select name="chooseEatery" id="chooseEatery" class="selectorDropdown">

                    </select>
                </div>

                <!-- displayed items for side bar below -->
            </div>
            <div class="aside">
                <h3>SAVED ITINERARIES</h3>
                <ul id="ul-savedItinerary">
                    <li>list</li>
                    <li>list</li>
                    <li>list</li>
                </ul>
            </div>
        </div>
        <div class="divider"></div>

        <!-- Selected items below -->
        <div class="itineraryPreview">
            <div class="itineraryCard">
                <div class="parkCard">
                    <h3>Park:</h3>
                </div>
            </div>
            <div class="secondThirdCards">
                <div class="itineraryCard">
                    <div class="bizarreCard">
                        <h3>Attraction:</h3>
                    </div>
                </div>
                <div class="itineraryCard">
                    <div class="eateryCard">
                        <h3>Eatery:</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="itineraryButtonPreview">
            <button id="btnSaveItinerary">- Save Itinerary -</button>

        </div>
        <div id="saveItineraryModal">

            <!-- Modal content -->
            <div class="saveItinerarymodal-content">


                <h3 class="saveItinerary-p"></h3>
                <input type="text" id="saveItinerary-input" placeholder="Enter itinerary name" />
                <button id="saveItinerary-btn">Save Itinerary</button>
                <href><span class="saveItineraryClose">&times;</span></href>
            </div>
        </div>
        </div>
        <!-- Footer -->
        <footer>BY Us</footer>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
